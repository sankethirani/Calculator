<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="display">

                </div>

                <div class="button-grid">
                    <div class="row">
                        <button data-key="ce" class="calc-buttons">CE</button>
                        <button data-key="c" class="calc-buttons">C</button>
                        <button data-key="+/-" class="calc-buttons">+/-</button>
                        <button data-key="/" class="calc-buttons">/</button>
                    </div>

                    <div class="row">
                        <button data-key="7" class="calc-buttons">7</button>
                        <button data-key="8" class="calc-buttons">8</button>
                        <button data-key="9" class="calc-buttons">9</button>
                        <button data-key="*" class="calc-buttons">X</button>
                    </div>

                    <div class="row">
                        <button data-key="4" class="calc-buttons">4</button>
                        <button data-key="5" class="calc-buttons">5</button>
                        <button data-key="6" class="calc-buttons">6</button>
                        <button data-key="-" class="calc-buttons">-</button>
                    </div>

                    <div class="row">
                        <button data-key="1" class="calc-buttons">1</button>
                        <button data-key="2" class="calc-buttons">2</button>
                        <button data-key="3" class="calc-buttons">3</button>
                        <button data-key="+" class="calc-buttons">+</button>
                    </div>
                    
                    <div class="row">
                        <button data-key="0" class="calc-buttons">0</button>
                        <button data-key="." class="calc-buttons">.</button>
                        <button data-key="=" class="calc-buttons">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
